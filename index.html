<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--aqui vai a imagem--> 

                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo</p>
                
                <form action="login.php" method="post" autocomplete="off">
                
                       <div class="campo">
                           <span class="material-icons">&#xe7fd;</span>
                           <input type="email" name="login" id="ilogin" required placeholder="seu e-mail...">
                           <label for="email"></label>
                       </div>
                        <div class="campo">
                            <span class="material-icons">&#xe897;</span>
                            <input type="password" name="senha" id="isenha" required placeholder="sua senha..." minlength="8">
                            <label for="senha">Senha</label>
                        </div>
                    <input type="submit" value="Login" id="validar">    
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha!<span class="material-icons">mail</span>
                    </a>
            
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
